name: CI

on:
  push:
    branches: [main, Backend_Updates]
  pull_request:
    branches: [main, Backend_Updates]

jobs:
  # ──────────────────────────────────────────
  # Frontend — Next.js
  # ──────────────────────────────────────────
  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Run tests
        run: npm test --if-present -- --ci --passWithNoTests

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

  # ──────────────────────────────────────────
  # Backend
  # ──────────────────────────────────────────
  backend:
    name: Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Run tests
        run: npm test --if-present -- --ci --passWithNoTests
        env:
          NODE_ENV: test
          # Add your backend env vars here, e.g.:
          # DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # JWT_SECRET: ${{ secrets.JWT_SECRET }}

  # ──────────────────────────────────────────
  # All-green gate (useful for branch protection)
  # ──────────────────────────────────────────
  ci-success:
    name: CI Passed
    needs: [frontend, backend]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.frontend.result }}" != "success" || \
                "${{ needs.backend.result }}"  != "success" ]]; then
            echo "One or more jobs failed."
            exit 1
          fi
          echo "All jobs passed."
